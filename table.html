<!DOCTYPE html>
<html>
<head>
  <title>Student Info Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    table {
      width: 85%;
      margin: 40px auto;
      border-collapse: collapse;
      background-color: white;
      text-align: center;
    }

    caption {
      font-size: 24px;
      font-weight: bold;
      margin: 15px;
    }

    th, td {
      border: 2px solid black;
      padding: 12px;
    }

    th {
      background-color: #6ec1e4; /* blue */
      color: black;
    }

    .subhead {
      background-color: #f7b2b2; /* soft red */
      font-weight: bold;
    }

    .highlight {
      background-color: #7bdcb5; /* green */
      font-weight: bold;
    }
  </style>
</head>
<body>

  <table>
    <caption>Student Information Table</caption>

    <tr>
      <th rowspan="2">ID</th>
      <th colspan="2">Name</th>
      <th rowspan="2">Course</th>
    </tr>

    <tr class="subhead">
      <th>First Name</th>
      <th>Last Name</th>
    </tr>

    <tr>
      <td>1</td>
      <td>Arjun</td>
      <td>Mehta</td>
      <td>BBA</td>
    </tr>

    <tr>
      <td>2</td>
      <td>Sneha</td>
      <td>Iyer</td>
      <td>BSc</td>
    </tr>

    <tr class="highlight">
      <td>3</td>
      <td>Kunal</td>
      <td>Rao</td>
      <td>B.Tech</td>
      <td>Hello</td>
    </tr>

  </table>

</body>
</html>
